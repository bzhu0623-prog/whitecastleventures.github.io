<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Castle Ventures</title>
  <meta name="description" content="White Castle Ventures" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827; /* gray-900 */
      --muted:#6b7280; /* gray-500 */
      --border:#e5e7eb; /* gray-200 */
      --primary:#111111; /* near-black button */
      --primary-foreground:#ffffff;
      --card:#ffffff;
      --shadow:0 10px 20px rgba(0,0,0,.08), 0 2px 6px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); line-height:1.6;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans;
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* Header with fixed Contact button */
    header{position:fixed; top:0; right:0; padding:24px; z-index:10}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 16px; font-weight:600;
      background:var(--primary); color:var(--primary-foreground); border-radius:10px; border:1px solid #000;
      cursor:pointer; transition:filter .2s ease}
    .btn:hover{filter:brightness(.9)}

    /* Dropdown */
    .dropdown{position:absolute; right:0; top:100%; margin-top:8px; background:var(--card);
      border:1px solid var(--border); border-radius:12px; padding:16px; min-width:280px; box-shadow:var(--shadow);}
    .dropdown p{margin:0 0 6px; color:var(--muted); font-size:14px}
    .dropdown a{color:#2563eb; font-weight:600; text-decoration:none}
    .dropdown a:hover{text-decoration:underline}
    .hidden{display:none}

    /* Main centered logo */
    main{flex:1 0 auto; display:flex; align-items:center; justify-content:center; padding:32px}
    .hero{width:100%; max-width:720px; margin:0 auto}
    .hero img{width:100%; height:auto; display:block}

    /* Footer */
    footer{flex-shrink:0; text-align:center; padding:18px 12px; color:var(--muted); border-top:1px solid var(--border)}

    @media (max-width:480px){
      header{padding:16px}
      .btn{padding:8px 12px; border-radius:8px}
      .dropdown{min-width:240px}
    }
  </style>
</head>
<body>
  <!-- Header with Contact button -->
  <header>
    <div style="position:relative">
      <button id="contactBtn" class="btn" aria-expanded="false" aria-controls="dropdown">
        <!-- mail icon (lucide-like) -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="m22 6-10 7L2 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Contact
      </button>
      <div id="dropdown" class="dropdown hidden" role="dialog" aria-label="Contact email">
        <p>For inquiries:</p>
        <a href="mailto:contact@whitecastleventures.com">contact@whitecastleventures.com</a>
      </div>
    </div>
  </header>

  <!-- Main content: centered logo -->
  <main>
    <div class="hero">
      <img src="https://slelguoygbfzlpylpxfs.supabase.co/storage/v1/render/image/public/document-uploads/Screenshot-2025-10-21-at-7.00.21-PM-1761664263233.png?width=8000&height=8000&resize=contain" alt="WhiteCastle Ventures"/>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 WhiteCastle Ventures. All rights reserved.
  </footer>

  <script>
    (function(){
      const btn = document.getElementById('contactBtn');
      const dd = document.getElementById('dropdown');
      function close(){ dd.classList.add('hidden'); btn.setAttribute('aria-expanded','false'); }
      function toggle(e){ dd.classList.toggle('hidden'); btn.setAttribute('aria-expanded', dd.classList.contains('hidden') ? 'false' : 'true'); }
      btn.addEventListener('click', toggle);
      document.addEventListener('click', (e)=>{ if(!dd.contains(e.target) && !btn.contains(e.target)) close(); });
      document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') close(); });
    })();
  </script>
</body>
</html>
